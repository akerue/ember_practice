<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
  <script type="text/x-handlebars">
    <button id="front" {{action "front"}}>
      front
    </button>
    <button id="right" {{action "right"}}>
      right
    </button>
    <button id="left" {{action "left"}}>
      left
    </button>
    <button id="back" {{action "back"}}>
      back
    </button>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-1.8.1.js"></script>
  <script src="bower_components/ember-addons.bs_for_ember/dist/js/bs-core.min.js"></script>
  <script src="bower_components/ember-addons.bs_for_ember/dist/js/bs-alert.min.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
